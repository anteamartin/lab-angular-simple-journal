<p>
  entry-list works!
</p>
<h3>Entries List</h3>
<div >
  
  <br>
  <div >
    <div >
      <div  *ngFor="let entry of entries;">
        <div >
          <h4 >{{ entry.title }}</h4>
          <h4 >{{ entry.content }}</h4>
          <h6 >Date</h6>
          <p >{{ entry.date | date:'dd/MM/yyyy' }}</p>
          <a [routerLink]="[entry._id]" >View Entry</a>
        </div>
      </div>
    </div>
  </div>
</div>
